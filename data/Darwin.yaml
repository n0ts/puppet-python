---
python::version::env:
  Darwin:
    CFLAGS: "-I%{::homebrew::config::installdir}/include -I%{::homebrew::config::installdir}/opt/openssl/include -I/opt/X11/include -march=core2 -O3"
    LDFLAGS: "-L%{::homebrew::config::installdir}/lib -L%{::homebrew::config::installdir}/opt/openssl/lib/ -L/opt/X11/lib"

python::prefix: "%{::boxen::config::home}"
python::user: "%{::boxen_user}"
